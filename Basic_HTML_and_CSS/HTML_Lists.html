<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML LISTS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS_List.css">
</head>
<body>
	<h1 style="font-size:200%;">Unordered List</h1>
	<ul>
		<li>milk</li>
		<li>eggs</li>
		<li>flour</li>
		<li>butter</li>
	</ul>
	<h2 style="font-size:200%;">Ordered List</h2>
	<ol>
		<li>crack eggs</li>
		<li>pour milk</li>
		<li>melt butter</li>
		<li>pour flour</li>
		<li>mix</li>
	</ol>
</body>
</html>
